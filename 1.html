  <br><strong>야구는 우리의 심장을 두드리는 감동의</strong>
  <br><strong>드라마입니다. 야구는 연인의 사랑,</strong>
  <br><strong>친구와 우정이 쌓이는 놀이 마당입니다.</strong>
  <br><strong>그속에는 사람이 있고, 꿈이 있습니다.</strong>
  <br>
  <br><strong>---</strong>
  <p><a href="https://www.ncdinos.com/dinos/intro.do" target=:_blank" title="NC Dions">NC 다이노스</a>는 야구를 통해 사람들이 힘을 얻고, 세상이 즐거워지는 꿈을 그리고 있습니다. 한국 프로야구의 아홉번째 심장으로 태어난 NC 다이노스의 출발을 여러분과 함께 합니다.</p>
