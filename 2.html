  <h2>구단VI</h2>
  <br><h3>워드마크 WORD MARK</h3>
  <p>로고타입(Dinos)의 날카로운 엣지 부분은 다이노스(공룡)의 강인함과 용맹스러움을 나타내며, 로고를
  우측 사선으로 배치하여 민첩함과 앞서나가는 이미지를 강조하였습니다. 'D'는 포효하는 다이노스의 머리를,
  'S'는 역동적으로 움직이는 다이노스의 꼬리를 형상화했습니다.</p>
